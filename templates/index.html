<!DOCTYPE html>
<html lang="de">
<head>
    {% block head%}
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
    <title>{% block title %}  {% endblock %}</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="page">
        <header id="header"> <h1> {% block page_title %} {% endblock %}</h1> </header>
        <div id="content">{% block content %} {% endblock %}</div>
        <footer id="footer">
            <form action="/api/endpoints/" method="post">
                <div id="field">
                    <input type="number" id="prio" placeholder="Priorität" name="prio" class="input">
                    <input type="textarea" id="data" placeholder="Data" name="data" class="input">
                    <input type="number" id="duration" placeholder="Ausführzeit" name="time" class="input">
                </div>
                <div id="buttons">
                    <input type="submit" id="Post" name="button" value="POST-Request" class="input">
                    <input type="submit" id="Delete" name="button" value="GET-Request" class="input">
                </div>
            </form>
        </footer>
    </div>
</body>
</html>
